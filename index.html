<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TODO list</title>
    <link rel="stylesheet" href="./src/assets/styles/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/images/favicon-16x16.png">
</head>

<body>
    <div id="app">
        <header class="header">
            <h1 class="title">
                {{title}}
            </h1>
        </header>
        <div class="content">
            <div class="container">
                <h2 class="subtitle">Add New</h2>
                <component-maker 
                v-bind:list="list">
                </component-maker>
            </div>
            <div class="container">
                <h2 class="subtitle">Undone</h2>
                <ol>
                    <todo-item 
                    v-for="item in list" 
                    v-bind:item="item" 
                    v-bind:key="item.id">
                    </todo-item>
                </ol>
            </div>
        </div>          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
